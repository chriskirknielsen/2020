backend:
  name: github
  repo: chriskirknielsen/2020
  branch: dev

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "src/_includes/assets/img" # Media files will be stored in the repo under images/uploads

collections:
  # English
  - name: "pages_en"
    label: "Pages (EN)"
    folder: "src/en/pages"
    create: true
    editor: 
      preview: true
    slug: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "string", default: "", required: false }
      - { label: "Navigation Title", name: "navtitle", widget: "string" }
      - { label: "Page Title", name: "title", widget: "string" }
      - { label: "Summary", name: "summary", widget: "string", required: false }
      - { label: "Permalink", name: "permalink", widget: "string", default: "", required: false }
      - { label: "Translation Key", name: "translationKey", widget: "string", required: false }
      - { label: "Language", name: "language", widget: "hidden", default: "en" }
      - { label: "Additional Stylesheets (comma separated)", name: "ownstyles", widget: "string", default: ".", required: false }
      - { label: "Tags", name: "tags", widget: "list", default: ["nav"], required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  
  - name: "posts_en"
    label: "Posts (EN)"
    folder: "src/en/posts"
    create: true
    editor: 
      preview: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "string", required: false }
      - { label: "Original URL", name: "original", widget: "string", description: "Link to the original content", required: false }
      - { label: "Original Title", name: "originalTitle", widget: "string", description: "Name of the website", required: false }
      - { label: "Full Article URL", name: "externalUrl", widget: "string", description: "Link to the full article", required: false }
      - { label: "Full Article Site Name", name: "externalHost", widget: "string", description: "Name of the website", required: false }
      - { label: "Language", name: "language", widget: "hidden", default: "en" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Body", name: "body", widget: "markdown" }
  
  # French
  - name: "pages_fr"
    label: "Pages (FR)"
    folder: "src/fr/pages"
    create: true
    editor: 
      preview: true
    slug: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "string", default: "", required: false }
      - { label: "Navigation Title", name: "navtitle", widget: "string" }
      - { label: "Page Title", name: "title", widget: "string" }
      - { label: "Summary", name: "summary", widget: "string", required: false }
      - { label: "Permalink", name: "permalink", widget: "string", default: "", required: false }
      - { label: "Translation Key", name: "translationKey", widget: "string", required: false }
      - { label: "Language", name: "language", widget: "hidden", default: "fr" }
      - { label: "Additional Stylesheets (comma separated)", name: "ownstyles", widget: "string", default: ".", required: false }
      - { label: "Tags", name: "tags", widget: "list", default: ["nav"], required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "posts_fr"
    label: "Posts (FR)"
    folder: "src/fr/posts"
    create: true
    editor: 
      preview: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "string", required: false }
      - { label: "Original URL", name: "original", widget: "string", description: "Link to the original content", required: false }
      - { label: "Original Title", name: "originalTitle", widget: "string", description: "Name of the website", required: false }
      - { label: "Full Article URL", name: "externalUrl", widget: "string", description: "Link to the full article", required: false }
      - { label: "Full Article Site Name", name: "externalHost", widget: "string", description: "Name of the website", required: false }
      - { label: "Language", name: "language", widget: "hidden", default: "fr" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Body", name: "body", widget: "markdown" }

