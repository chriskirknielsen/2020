## Netlify build settings
[build]
  publish = "_site"
  command = "eleventy"

## Cache control for CSS files
[[headers]]
  for = "/assets/css/*.css"
  [headers.values]
    cache-control = '''
    public,
    max-age=1209600'''

## Opt out of Google's FLoC
[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "interest-cohort=()"

## Error 404 redirects
[[redirects]]
  from = "/fr/*"
  to = "/fr/404.html"
  status = 404

[[redirects]]
  from = "/*"
  to = "/en/404.html"
  status = 404

[[redirects]]
  from = "/uses"
  to = "/acknowledgements#uses"

[[redirects]]
  from = "/fr/usages"
  to = "/fr/remerciements/#usages"